<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../assets/css/Normalize.css">
    <style>
        main {
            width: 400px;
            height: 500px;
            background-color: white;
            margin: auto;
            box-shadow: 0 4px 20px -10px black;
            border-radius: 20px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 5px;
        }

        main > section:nth-child(1) {
            height: 20%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        main > section:nth-child(1) > div {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        main > section:nth-child(1) > div > div:nth-child(1) {
            flex-grow: 6;
            display: flex;
            flex-direction: column;
            /*box-shadow: 0px 0px 10px -5px #000000;*/
            border-radius: 5px;
        }

        main > section:nth-child(1) > div > div:nth-child(1) > div:nth-child(1) {
            height: 40px;
        }

        main > section:nth-child(1) > div > div:nth-child(1) > div:nth-child(2) {
            height: 60px;
        }

        main > section:nth-child(1) > div > div:nth-child(1) > div {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: end;
            position: relative;
        }

        #old-value, #new-value {
            text-align: end;
            margin: 0;
            position: absolute;
            right: 20px;
        }

        main > section:nth-child(1) > div > div:nth-child(2) {
            flex-grow: 1;
            background-color: #0d6efd;
            position: relative;
            display: flex;
            align-self: center;
            justify-content: center;
        }

        #back {
            height: 80px;
            width: 50px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 10px -5px #000000;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            align-self: center;
            justify-self: center;
        }

        #back > h1 {
            text-align: center;
        }

        main > section:nth-child(2) {
            height: 80%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            /*grid-gap: 5px;*/
            position: relative;
            align-items: start;
            justify-items: center;
        }

        main > section:nth-child(2) > div {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 10px -5px #000000;
            width: 90px;
            height: 90px;
            display: flex;
            align-self: center;
            justify-content: center;
        }

        main > section:nth-child(2) > div > h1 {
            margin: auto;
        }

    </style>
</head>
<body>
<main>
    <section>
        <div>
            <div>
                <div><h1 id="old-value">0</h1></div>
                <div><h1 id="new-value">0</h1></div>
            </div>
            <div>
                <div id="back">
                    <h1>C</h1>
                </div><!--back-->
            </div>
        </div>
    </section>
    <section>
        <div id="seven"><h1>7</h1></div>
        <div id="eight"><h1>8</h1></div>
        <div id="nine"><h1>9</h1></div>
        <div id="addition"><h1>+</h1></div>
        <div id="four"><h1>4</h1></div>
        <div id="five"><h1>5</h1></div>
        <div id="six"><h1>6</h1></div>
        <div id="subtraction"><h1>-</h1></div>
        <div id="one"><h1>1</h1></div>
        <div id="two"><h1>2</h1></div>
        <div id="three"><h1>3</h1></div>
        <div id="division"><h1>/</h1></div>
        <div id="full-stop"><h1>.</h1></div>
        <div id="zero"><h1>0</h1></div>
        <div id="equal"><h1>=</h1></div>
        <div id="multiplication"><h1>*</h1></div>
    </section>
</main>
<script src="js/jquery-3.7.0.min.js"></script>
<script>
    let newValue, oldValue, temp, indexOne = -2, count = 0, finalValue = "5+9";
    let array = ["=", "-", "*", "/", "+", "."];

    function setValue(oldValue, newValue) {
        let splitArray;
        if (0 == Number(oldValue)) {
            $("#new-value").text(newValue);
        } else {
            temp = oldValue + newValue;
            splitArray = temp.split("");
            for (let i = 0; i < splitArray.length; i++) {
                for (let j = 0; j < array.length; j++) {
                    if (splitArray[i] === array[j]) {
                        if (indexOne === -2) {
                            indexOne = i;
                        } else if (indexOne === (i - 1)) {
                            splitArray.splice(i - 1, 1);
                            i = i - 1;
                            indexOne = i;
                            // console.log(splitArray.toString());
                        } else {
                            indexOne = i;
                        }
                    }
                }
            }
            let refreshValue = splitArray[0];
            for (let i = 1; i < splitArray.length; i++) {
                refreshValue += splitArray[i];
            }
            finalValue = refreshValue;
            console.log(finalValue);
            console.log(refreshValue);
            $("#new-value").text(refreshValue);
        }
    }

    $("#one").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#one>h1").text();
        setValue(oldValue, newValue);
    });
    $("#two").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#two>h1").text();
        setValue(oldValue, newValue);
    });
    $("#three").click(function () {
        count = 0;

        newValue = $("#three>h1").text();
        setValue(oldValue, newValue);
    });
    $("#four").click(function () {
        count = 0;

        setValue(oldValue, newValue);

    });
    $("#five").click(function () {

    $("#six").click(function () {

    $("#seven").click(function () {

    $("#nine").click(function () {

    });
    $("#zero").click(function () {
        count = 0;

        setValue(oldValue, newValue);

    });
    $("#addition").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#addition>h1").text();
        setValue(oldValue, newValue);

    });
    $("#subtraction").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#subtraction>h1").text();
        setValue(oldValue, newValue);

    });
    $("#division").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#division>h1").text();
        setValue(oldValue, newValue);

    });
    $("#equal").click(function () {
        count++;
        oldValue = $("#new-value").text();
        newValue = $("#equal>h1").text();
        setValue(oldValue, newValue);
        if (count === 1) {
            $("#new-value").text(" ");
            $("#old-value").text(oldValue);
            finalValue=finalValue.split("");
            finalValue.pop();
            let temporaryValue=finalValue[0];
            for (let i = 1; i < finalValue.length; i++) {
                temporaryValue+= finalValue[i];
            }
            newValue = eval(temporaryValue);
            $("#new-value").text(newValue);
        } else {
            $("#new-value").text(oldValue);
        }
    });
    $("#multiplication").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#multiplication>h1").text();
        setValue(oldValue, newValue);

    });
    $("#full-stop").click(function () {
        count = 0;
        oldValue = $("#new-value").text();
        newValue = $("#full-stop>h1").text();
        setValue(oldValue, newValue);

    });
</script>
</body>
</html>

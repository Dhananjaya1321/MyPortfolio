<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    #slider {
      display: flex;
      overflow: hidden;
    }

    #slider > div {
      flex: 0 0 calc(100% / 3); /* Set the width to 33.33% for each slide */
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>



<section>
  <div class="button_left">
    <button id="btn-left-projects">
      <i class="fa-solid fa-chevron-left fa-2xl"></i>
    </button>
  </div><!--left button-->

  <!--slider show-->
  <div id="slider">
    <div id="move-1">
      <a href="https://github.com/Dhananjaya1321/Salon-Management-System" target="_blank">
        <div><img src="../assets/image/Assignment1.png" height="622" width="1366" /></div>
      </a>
    </div>
    <div id="move-2">
      <a href="https://github.com/Dhananjaya1321/Salon-Management-System" target="_blank">
        <div><img src="../assets/image/Assignment3.png" height="617" width="1366" /></div>
      </a>
    </div>
    <div id="move-3">
      <a href="https://github.com/Dhananjaya1321/Salon-Management-System" target="_blank">
        <div><img src="../assets/image/Assignment8.png" height="625" width="1365" /></div>
      </a>
    </div>
  </div><!--all-->

  <div class="button_right">
    <button id="btn-right-projects">
      <i class="fa-solid fa-chevron-right fa-2xl"></i>
    </button>
  </div><!--right button-->
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('div[id^="move-"]');
    const btnLeft = document.getElementById('btn-left-projects');
    const btnRight = document.getElementById('btn-right-projects');

    let currentPos = 0;
    const slideWidth = slider.offsetWidth;
    const slideCount = slides.length;
    const visibleSlides = 3; // Number of slides to display at once
    const slideGap = 10; // Adjust the gap between slides as needed

    function slideTo(position) {
      slider.style.transform = `translateX(${position}px)`;
      currentPos = position;
    }

    function slideNext() {
      if (currentPos > -(slideWidth * (slideCount - visibleSlides))) {
        slideTo(currentPos - (slideWidth + slideGap));
      }
    }

    function slidePrev() {
      if (currentPos < 0) {
        slideTo(currentPos + (slideWidth + slideGap));
      }
    }

    btnLeft.addEventListener('click', slidePrev);
    btnRight.addEventListener('click', slideNext);
  });
</script>



</body>
</html>
